apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: firetail-ebpf-daemonset
  namespace: default
spec:
  selector:
    matchLabels:
      name: firetail-ebpf-daemonset
  template:
    metadata:
      labels:
        name: firetail-ebpf-daemonset
    spec:
      serviceAccountName: firetail-ebpf-sa
      hostNetwork: true
      containers:
      - name: firetail-ebpf-daemonset
        image: ghcr.io/firetail-io/kubernetes-sensor:488c903
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        env:
        - name: FIRETAIL_API_URL
          value: "https://api.logging.eu-west-1.sandbox.firetail.app/logs/bulk"
        - name: FIRETAIL_API_TOKEN
          value: ""
        - name: FIRETAIL_KUBERNETES_SENSOR_DEV_MODE
          value: "true"
        - name: BPF_EXPRESSION
          value: "tcp and (port 80 or port 443) and not net 169.254.0.0/16 and not net fd00::/8"
        volumeMounts:
        - name: lib-modules
          mountPath: /lib/modules
        - name: usr-src
          mountPath: /usr/src
      volumes:
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: usr-src
        hostPath:
          path: /usr/src
